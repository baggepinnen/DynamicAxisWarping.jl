# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("TimeWarp"); Pkg.test("TimeWarp"; coverage=true)'
addons:
  apt:
    packages:
      - python3-matplotlib
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("TimeWarp")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
